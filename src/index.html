<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SASS 2021</title>
</head>

<body>
  <div class="main row horizontal h_end">
    <div class="flex_1 bigLeftBox">
      <div class="userStatus row horizontal" data-inset="1rem">
        <div class="flex_1">
          <div class="userImage">
            <img src="/img/pc/head.jpg"/>  
          </div>
          
        </div>
        <div class="flex_3">
          <h6>吃太多的不良女大爺</h6>
          <div class="levelBar">
            <div class="myLevel">
              <p data-outset="1rem">Lv 90</p>
            </div>
          </div>
        </div>
        <div class="flex_2">
          <div class="star"><p>x 168</p></div>
        </div>
      </div>
      <div class="leftBox">
        <div class="daily">
          <img src="/img/pc/daily_quest_header.png"/>
        </div>
        <ul class="menuBox">
          <li class="fish_1">
            <a href="#">
              <p>完成一次連鎖</p>
            </a>
          </li>
          <li class="fish_2">
            <a href="#"><p>完成二次連鎖</p></a>
          </li>
          <li class="fish_3">
            <a href="#">
              <p>不使用接關道具</p>
            </a>
          </li>
          <li class="treasurebox">
            <a href="#">
              <p>等級100時開放</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="dialog">
          <a class="scrollUp"></a>
          <a class="setting"></a>
          <p class="mysystem">
            史上最不正經的遊戲即將上線！敬請握住你的小手手用力的期待！
          </p>
          <p class="world">
            「<span class="name">沒什麼事</span>」擊殺了<span class="monster">黃金鎚頭鯊</span>！
          </p>
          <p class="ship">
            <span class="name">體重降不下來</span>：該怎麼出航？
          </p>
          <div class="messegeBox">
            <input type="text" value="" placeholder="輸入訊息">
            <input type="submit" value="" id="sent">
          </div>
        </div>
    </div>

    <div class="flex_4">
      <div class="coinBox">
        <div class="coin"></div>
        <div class="money">
          <p>30000</p>  
        </div>
      </div>
      <ul class="bigMenu">
        <li>
          <a href="#" class="top_menu_01">
          </a>
        </li>
        <li>
          <a href="#" class="top_menu_02">
            <span class="number">9</span>
          </a>
        </li>
        <li>
          <a href="#" class="top_menu_03">
            <span class="new"></span>
          </a>
        </li>
        <li>
          <a href="#" class="top_menu_04">
            <span class="new"></span>
          </a>
        </li>
        <li>
          <a href="#" class="top_menu_05">
            <span class="number">9</span>
          </a>
        </li>
      </ul>
      <div class="bigbigMenu">
        <div>
          <a href="#">
            <img src="/img/pc/game01.png"/>
          </a>
        </div>
        <div>
          <a href="#">
            <img src="/img/pc/game02.png"/>
          </a>
        </div>
        <div>
          <a href="#">
            <img src="/img/pc/game03.png"/>
          </a>
        </div>
      </div>
      <ul class="bottomMenu">
        <li>
          <a href="#" class="bottom_menu_01"></a>
        </li>
        <li>
          <a href="#" class="bottom_menu_02"></a>
        </li>
        <li>
          <a href="#" class="bottom_menu_03"></a>
        </li>
        <li>
          <a href="#" class="bottom_menu_04"></a>
        </li>
        <li>
          <a href="#" class="bottom_menu_05"></a>
        </li>
        <li>
          <a href="#" class="bottom_menu_06"></a>
        </li>
      </ul>
    </div>

  </div>
</body>

</html>
